<div class="header">
  <div class="logo">
    <div class="company-logo"></div>
    <app-chart *ngIf="stats.questions && stats.questions.length" [score]="getOverallScore()"></app-chart>
  </div>
  <div class="buttons">
    <button type="button" md-raised-button color="primary" routerLink="/dashboard/invite">Invite customers</button>
    <button type="button" md-raised-button color="primary">Get questionnaire</button>
  </div>
</div>

<div class="main">
  <div class="questions">
    <md-card class="questions-stat">
      <md-card-content>
        <p *ngIf="stats.questions && !stats.questions.length">No reviews yet</p>
        <p *ngFor="let question of stats.questions">
          {{question._id}} <b>{{question.score}}</b>
        </p>
        <a md-raised-button color="primary" class="reviews-btn" routerLink="/dashboard/reviews">See all reviews</a>
      </md-card-content>
    </md-card>
  </div>
  <div class="customers">
    <md-card>
      <md-card-content>
        Number of candidates invited: <b>{{stats.customers && stats.customers.invited}}</b>
      </md-card-content>
    </md-card>
    <md-card>
      <md-card-content>
        Number of questionnaires completed: <b>{{stats.customers && stats.customers.completed}}</b>
      </md-card-content>
    </md-card>
  </div>
</div>
