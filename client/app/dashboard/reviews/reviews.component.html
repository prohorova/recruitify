<div *ngIf="reviews && !reviews.length">No reviews yet</div>
<md-card *ngFor="let review of reviews">
  <md-card-title>
    {{review.customer.name}}
  </md-card-title>
  <md-card-subtitle>
    {{review.customer.email || review.customer.phone}}
  </md-card-subtitle>
  <md-card-content>
    <div class='question' *ngFor="let question of review.questions">
      {{question.question}} <b>{{question.answer}}</b>
    </div>
  </md-card-content>
</md-card>
