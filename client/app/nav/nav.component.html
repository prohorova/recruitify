<md-toolbar color="primary">
  <a routerLink="/"><span class="brand" >App</span></a>
  <span class="fill"></span>
  <button *ngIf="!isLoggedIn()" md-button routerLink="/login">
    Login
  </button>
  <button *ngIf="!isLoggedIn()" md-button routerLink="/register">
    Register
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item (click)="logout()">
      <md-icon>exit_to_app</md-icon>
      <span>Log out</span>
    </button>
  </md-menu>
</md-toolbar>
