<div class="center-container">
  <h1 class="center">Reset password</h1>
  <form [formGroup]="resetPasswordForm" (submit)="submit(resetPasswordForm.value)">
    <md-input-container>
      <input mdInput type="password" placeholder="New password" [formControl]="resetPasswordForm.controls['password']">
    </md-input-container>
    <button type="submit" md-raised-button color="primary" [disabled]="!resetPasswordForm.valid || loading">
      Reset password
    </button>
  </form>
</div>
