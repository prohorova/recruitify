<div class="center-container">
  <h1 class="center">Forgot password</h1>
  <form [formGroup]="forgotPasswordForm" (submit)="submit(forgotPasswordForm.value)">
    <md-input-container>
      <input mdInput type="email" placeholder="Email" [formControl]="forgotPasswordForm.controls['email']">
    </md-input-container>
    <button type="submit" md-raised-button color="primary" [disabled]="!forgotPasswordForm.valid || loading">
      Reset password
    </button>
  </form>
</div>
